# mongo_port: 27017

# Default MongoDB database & collection name
mongo_db: devmon
mongo_col: devmon

mongo_ts_db: test
mongo_ts_col: test_0031

## Definition for InfluxDB
#influx_url: "http://172.16.10.250:8086"
