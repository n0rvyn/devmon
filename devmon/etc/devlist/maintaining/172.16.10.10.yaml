---
host:
  - address: 172.16.10.10
ssh:
  username: 'beyan'
  password: 'SSBsb3ZlIENoaW5hICYgQ2hpbmVzZS5sb3ZlWElOJTA0MDk='
  timeout: 10
  auth_timeout: 10
  banner_timeout: 10
  # invoke_shell: True
  entries:
    - table: 'hostname'
      # regexp: tail -2 | head -1
      label: 'hostname'
      description: '主机名'
      reference: 'AC86U'
      severity: '1'
    - table: 'free'
      # regexp: tail -2 | head -1 | awk '{print $3}'
      regexp: grep Mem | awk '{print ($3/$2)*100}'
      label: 'memUsedPercent'
      description: '内存使用率'
      watermark:
        low: 0
        high: 50
      severity: '5'
    - table: df -h
      regexp: grep "[0-9].*M" | awk '{print $5}' | grep -oE "[0-9]*"
      read_name_from: df -h
      name_regexp: grep "[0-9].*M" | awk '{print $NF}'
      label: fsUsedPercentH
      description: '文件系统使用率H'
      watermark:
        low: 0
        high: 50
    - table: df -P
      regexp: grep "[0-9].*M" | awk '{print $5}' | grep -oE "[0-9]*"
      read_name_from: df -h
      name_regexp: grep "[0-9].*M" | awk '{print $NF}'
      label: fsUsedPercentP
      description: '文件系统使用率P'
      watermark:
        low: 0
        high: 50
    - table: df -k
      regexp: grep "[0-9].*M" | awk '{print $5}' | grep -oE "[0-9]*"
      read_name_from: df -h
      name_regexp: grep "[0-9].*M" | awk '{print $NF}'
      label: fsUsedPercentK
      description: '文件系统使用率K'
      watermark:
        low: 0
        high: 50
    - table: df -m
      regexp: grep "[0-9].*M" | awk '{print $5}' | grep -oE "[0-9]*"
      read_name_from: df -h
      name_regexp: grep "[0-9].*M" | awk '{print $NF}'
      label: fsUsedPercentM
      description: '文件系统使用率M'
      watermark:
        low: 0
        high: 50
    - table: df -T
      regexp: grep "[0-9].*M" | awk '{print $5}' | grep -oE "[0-9]*"
      read_name_from: df -h
      name_regexp: grep "[0-9].*M" | awk '{print $NF}'
      label: fsUsedPercentT
      description: '文件系统使用率T'
      watermark:
        low: 0
        high: 50
