sshcmd:
  - cmd: 'lscpu'
    key_value_pairs:
      - feature:
          prefix: 'L1d'
        key:
          - delimiter: ':'
            index: 0
        value:
          - delimiter: ':'
            index: 1
      - feature:
          prefix: 'BIOS'
          keyword: 'name'
        key:
          - delimiter: ':'
            index: 0
        value:
          - delimiter: ':'
            index: 1
          - delimiter: ' '
            index: 2


host:
  - address: 172.16.10.200
    region: SomeRegion  # The region of device, e.g., DCA, DCB, DataCenterA...
    area: SomeArea  # the business area
    addr_in_cmdb: SomeAddr  # the address which related with Resource ID in CMDB
    rid: 'THis is resource ID'
