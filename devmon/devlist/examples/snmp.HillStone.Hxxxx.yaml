---
# device address which runs SNMP agent
address: HillStone_MGMT_ADDR  # the address which been listened by SNMP Daemon
region: DataCenter  # the region of device, e.g. DCA, DCB, DataCenterA...
area: Prod  # the business area
addr_in_cmdb: ADDRESS  # the address which related with Resource ID in CMDB
rid: 'Resource ID'
snmp:
  version: '2c'  # the SNMPD version
  community: 'public'  # the SNMPD community
  timeout: 2  # second(s) to timeout
  retries: 1  # time(s) to retry after failed
  OIDs:
    # 1. HA stat
  - id: '.1.3.6.1.4.1.28557.2.2.1.8'
    label: sysHAStatus
    explanation: '设备HA状态'
    severity: '1'
    reference: '3'  # 0 Invalid, 1 Started, 2 Hello, 3 Backup device, 4 Primary device, 5 Standby device, 15 Failure
    # 2. Modules stat
  - id: 'HOST-RESOURCES-MIB::hrMemorySize.-1'
    label: 'Memory Size'
    severity: '1'
    explanation: 'The Size of Memory'
    reference: '16271031'
  # 3. HA Link stat

  # 4. Power stat
  - id: '.1.3.6.1.4.1.28557.2.27.1.2.1.3'
    label: 'PowerStat'
    severity: '1'
    explanation: '电源状态'
    reference: '0'  # 0 Good, 1 NotInstalled, 2 Warning, 3 Failure, 4 Failure or PowerOff 5 not supported
    related_symbol: '.1.3.6.1.4.1.28557.2.27.1.2.1.1'
  # 5. Fan stat
  - id: '.1.3.6.1.4.1.28557.2.26.1.2.1.5'
    label: 'FanStat'
    severity: '1'
    explanation: '风扇状态'
    reference: ''  # 0 Good, 1 NotInstalled, 2 Warning, 3 Failure, 4 Failure or PowerOff 5 not supported
    related_symbol: '.1.3.6.1.4.1.28557.2.26.1.2.1.1'
  # 6. Temperature
  - id: '.1.3.6.1.4.1.28557.2.28.1.2.1.3'
    label: 'TemperatureValue'
    severity: '1'
    explanation: '温度状态'
    watermark:
      low: 0
      high: 30
    related_symbol: '.1.3.6.1.4.1.28557.2.28.1.2.1.1'
