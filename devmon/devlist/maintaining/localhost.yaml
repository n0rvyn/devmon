---
address: localhost
region: DCB
area: CBP
addr_in_cmdb: 172.16.10.188
snmp:
  version: '2c'
  community: 'public'
  timeout: 3
  retries: 1
  OIDs:
  - id: 'HOST-RESOURCES-MIB::hrStorageDescr.74'
    type: ''
    label: 'label'
    explanation: 'exp'
    reference: '/var/lib/docker'
  - id: 'HOST-RESOURCES-MIB::hrSWRunPerfCPU.2'
    label: 'label'
    type: 'INTEGER'
    explanation: 'exp'
    watermark:
      low: 2
      high: 170
  - id_range:
      start: 'HOST-RESOURCES-MIB::hrSWRunPerfCPU.3'
      end: 'HOST-RESOURCES-MIB::hrSWRunPerfCPU.5'
    label: 'label'
    type: 'INTEGER'
    explanation: 'exp'
    watermark:
      low: 3
      high: 170
  - id_range:
      start: 'HOST-RESOURCES-MIB::hrSWRunPerfCPU.1'
      count: 4
    label: 'label'
    type: 'INTEGER'
    explanation: 'exp'
    watermark:
      low: 1
      high: 170
  - id: 'UCD-SNMP-MIB::ssCpuIdle.0'
    label: 'CPU'
    type: 'INTEGER'
    explanation: 'CPU Idle percent'
    watermark:
      low: 80
      high: 100
  - id: 'UCD-SNMP-MIB::ssCpuSystem.0'
    label: 'CPU'
    type: ''
    explanation: 'CPU %sys'
    watermark:
      low: 0
      high: 10
  - id: 'UCD-SNMP-MIB::ssCpuUser.0'
    label: 'CPU'
    type: 'INTEGER'
    explanation: 'CPU %usr'
    watermark:
      low: 0
      high: 10

  - id_range:
      start: 'HOST-RESOURCES-MIB::hrStorageUsed.1'
      end: 'HOST-RESOURCES-MIB::hrStorageUsed.39'
    label: 'Storage Used'
    type: ''
    explanation: 'storage used percent'
    watermark:
      low: 0
      high: 80
    arithmetic: '%'
    arith_symbol: 'HOST-RESOURCES-MIB::hrStorageSize'
    arith_pos: 2
    related_symbol: 'HOST-RESOURCES-MIB::hrStorageDescr'

